<!DOCTYPE html>
<html>
<head>
    <title>Course Registration & Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h2 {
            text-align: center;
        }
        form, table {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px #eee;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input, select {
            width: 60%;
            padding: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: green;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Course Registration Form</h2>
    <form>
        <label>Student Name:</label>
        <input type="text" required><br>

        <label>Roll Number:</label>
        <input type="text" required><br>

        <label>Select Course:</label>
        <select required>
            <option>Computer Networks</option>
            <option>Java Programming</option>
            <option>Database Systems</option>
            <option>Operating Systems</option>
        </select><br>

        <label>Email:</label>
        <input type="email" required><br>

        <button type="submit">Register</button>
    </form>

    <h2>Upcoming Events</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Date</th>
            <th>Event Name</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>10-Dec-2025</td>
            <td>Tech Fest</td>
            <td>Main Auditorium</td>
        </tr>
        <tr>
            <td>18-Dec-2025</td>
            <td>Workshop on AI</td>
            <td>Lab 402</td>
        </tr>
        <tr>
            <td>22-Dec-2025</td>
            <td>Sports Day</td>
            <td>College Ground</td>
        </tr>
    </table>

</body>
</html>
